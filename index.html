<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Weather Widget</title>
</head>
<body>
    <main class="flex-column weather-widget glass">
        <span id="current-date" class="current-date"></span>
        <section class="flex-column current-weather-container">
            <h2 id="city-name"></h2>
            <div class="flex-column temps">
                <span id="current-temp"></span>
            </div>
            <div class="weather-type-container">
                <h3 id="weather-type"></h3>
                <span class="current-weather-icon"></span>
            </div>
        </section>
        <ul id="weather-forecast" class="flex-row weather-forecast"></ul>
    </main>
</body>
</html>
